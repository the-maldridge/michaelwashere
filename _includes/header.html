<header>
  <h2>{{ site.title }}</h2>
  <hr />
  <nav>
    <a href="{% if site.baseurl == '' %}/{% else %}{{ site.baseurl }}{% endif %}">Home</a>
    
    {% for page in site.pages %}
    {% if page.title %}
    <a href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
    {% endif %}
    {% endfor %}
  </nav>
  <hr />
</header>
